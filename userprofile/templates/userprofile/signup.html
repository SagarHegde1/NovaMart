{% extends 'core/base.html' %}

{% block title %}
Sign up
{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-8 rounded-2xl shadow-md">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Create an Account</h1>

    <form method="post" action="." class="space-y-5">
        {% csrf_token %}

        <!-- Render form fields -->
        <div class="space-y-4">
            {{ form.as_p }}
        </div>

        <!-- Submit button -->
        <button type="submit" 
                class="w-full py-3 px-6 bg-teal-600 hover:bg-teal-700 text-white font-medium rounded-lg shadow-md transition duration-300">
            Sign Up
        </button>
    </form>

    <!-- Extra link -->
    <p class="mt-6 text-center text-gray-600 text-sm">
        Already have an account?
        <a href="{% url 'login' %}" class="text-teal-600 hover:underline font-medium">Log in</a>
    </p>
</div>
{% endblock %}
