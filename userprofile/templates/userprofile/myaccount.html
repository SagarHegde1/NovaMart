{% extends 'core/base.html' %}

{% block title %}
My Account
{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto mt-10">
    <div class="bg-white rounded-2xl shadow-lg p-8">
        <!-- Page Heading -->
        <h1 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-3">
            My Account
        </h1>

        <!-- Account Info (optional placeholder) -->
        <div class="mb-6 text-gray-600">
            <p class="text-lg">Welcome back! Manage your account here.</p>
        </div>

        <!-- Logout Button -->
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit"
                class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-3 px-6 rounded-xl transition duration-200 shadow-md">
                Logout
            </button>
        </form>
    </div>
</div>
{% endblock %}
