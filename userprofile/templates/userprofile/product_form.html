{% extends 'core/base.html' %}

{% block title %}
Add product
{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto p-8 bg-white shadow-lg rounded-2xl">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">{{ title }}</h1>

    <form method="post" action="." enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}

        <div class="space-y-4">
            {{ form.as_p }}
        </div>

        <button 
            class="w-full py-3 px-6 bg-gradient-to-r from-teal-500 to-teal-700 text-white font-semibold rounded-lg shadow-md hover:from-teal-600 hover:to-teal-800 transition">
            Submit
        </button>
    </form>

    {% if product %}
        <div class="mt-6 text-center">
            <a href="{% url 'delete_product' product.id %}" 
               class="inline-block py-3 px-6 bg-red-500 text-white font-semibold rounded-lg shadow-md hover:bg-red-700 transition">
                Delete Product
            </a>
        </div>
    {% endif %}
</div>
{% endblock %}
