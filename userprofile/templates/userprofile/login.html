{% extends 'core/base.html' %}

{% block title %}
Login
{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-8">
        <h1 class="text-2xl font-bold text-center mb-6 text-teal-700">Login</h1>

        <form method="post" action="." class="space-y-6">
            {% csrf_token %}

            <!-- Username -->
            <div>
                <label for="username" class="block text-gray-700 font-medium mb-2">Username</label>
                <input type="text" id="username" name="username" 
                       class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500"
                       placeholder="Enter your username" required>
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                <input type="password" id="password" name="password"
                       class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500"
                       placeholder="Enter your password" required>
            </div>

            <!-- Login button -->
            <button type="submit"
                    class="w-full py-3 px-4 bg-teal-600 text-white font-semibold rounded-lg shadow-md hover:bg-teal-700 transition duration-300">
                Login
            </button>
        </form>

        <!-- Extra links -->
        <p class="text-center text-gray-600 text-sm mt-6">
            Don't have an account?
            <a href="{% url 'signup' %}" class="text-teal-600 font-medium hover:underline">Sign up</a>
        </p>
    </div>
</div>
{% endblock %}
