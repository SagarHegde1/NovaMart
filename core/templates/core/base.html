{% load menu %}

<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>{% block title %} {% endblock %}</title>
  </head>
  <body class="bg-gradient-to-br from-gray-50 to-amber-50 text-gray-800 font-sans">

    <!-- Navbar -->
    <nav class="sticky top-0 z-50 backdrop-blur-md bg-amber-600/95 shadow-lg border-b border-amber-500">
      <div class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
        
        <!-- Logo -->
        <div class="logo">
          <a href="/" class="text-3xl font-bold text-white tracking-wide hover:text-amber-200 transition">
            NovaMart
          </a>
        </div>

        <!-- Search -->
        <div class="flex-1 mx-6 hidden md:flex">
          <form method="get" action="/search/" class="flex items-center w-full max-w-md">
            <input type="search" name="query" placeholder="Search for products..."
              class="w-full px-4 py-2 rounded-l-full border border-gray-200 shadow-sm focus:ring-2 focus:ring-amber-400 focus:outline-none">
            <button class="bg-amber-700 text-white px-4 py-2 rounded-r-full hover:bg-amber-800 transition">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M21 21l-5.2-5.2M16 10.5A5.5 5.5 0 1 0 5 10.5a5.5 5.5 0 0 0 11 0Z" />
              </svg>
            </button>
          </form>
        </div>

        <!-- Menu -->
        <div class="menu flex items-center space-x-3">
          {% menu %}

          <!-- Cart -->
          <a href="{% url 'cart_view' %}" 
             class="flex items-center space-x-2 py-2 px-4 rounded-xl bg-gradient-to-r from-amber-700 to-amber-800 text-white shadow hover:scale-105 transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                d="M2.25 3h1.4a1.1 1.1 0 0 1 1.1.8l.4 1.4M7.5 14.25h11.2c1.1-2.3 2.1-4.7 2.9-7.1-5.4-1.8-11.1-2-16.5-1.8M7.5 14.25l-2.4-9M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.8 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
            </svg>
            <span class="font-semibold">({{ cart|length }})</span>
          </a>

          {% if request.user.is_authenticated %}
            <a href="{% url 'myaccount' %}" 
               class="py-2 px-4 bg-amber-700 text-white rounded-xl shadow hover:scale-105 transition">
              My account
            </a>

            {% if request.user.userprofile.is_vendor %}
              <a href="{% url 'my_store' %}" 
                 class="py-2 px-4 bg-amber-700 text-white rounded-xl shadow hover:scale-105 transition">
                My store
              </a>
            {% endif %}
          {% endif %}
        </div>
      </div>
    </nav>

    <!-- Main content -->
    <main class="max-w-6xl mx-auto py-10 px-6">
      {% block content %}
      {% endblock %}
    </main>

    <!-- Scripts -->
    {% block scripts %}
    {% endblock %}

  </body>
</html>
