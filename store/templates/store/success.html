{% extends 'core/base.html' %}

{% block title %}Success{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-50">
  <div id="success-card" class="bg-white shadow-lg rounded-2xl p-10 text-center transform scale-75 opacity-0 transition duration-500 ease-out">
    
    <!-- Animated Circle with Checkmark -->
    <div class="flex items-center justify-center mx-auto w-20 h-20 rounded-full bg-green-100 mb-6 animate-bounce">
      <svg class="w-12 h-12 text-green-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
      </svg>
    </div>
    
    <!-- Title -->
    <h1 class="text-3xl font-bold text-green-700 mb-3">Payment Successful 🎉</h1>
    
    <!-- Message -->
    <p class="text-gray-600 mb-6">Thank you for shopping with us!  
    Your order has been placed successfully.</p>
    
    <!-- Button -->
    <a href="{% url 'frontpage' %}" 
       class="inline-block px-6 py-3 bg-green-600 text-white rounded-xl shadow hover:bg-green-700 transition">
       🛍️ Continue Shopping
    </a>
  </div>
</div>

<!-- Confetti Script -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
  // Animate card popup
  window.onload = () => {
    const card = document.getElementById("success-card");
    card.classList.remove("scale-75", "opacity-0");
    card.classList.add("scale-100", "opacity-100");

    // Confetti burst 🎉
    setTimeout(() => {
      confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 }
      });
    }, 500);
  };
</script>
{% endblock %}
